<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>lOGIN SIGN UP</title>
  </head>
  <body>
    <div class="banner">
      <img src="./image/Baby App(4).png" alt="" />
      <div class="intro">
        <p>Your Friendly Companion To Help You Stucture Your Life</p>
        <p>Through Your Child's Ubringing process.</p>
      </div>
    </div>

      <div class="container">
        <form class="form" id="login">
          <h1 class="form-title">Login</h1>
          <div class="form-input-group">
            <input
              type="text"
              class="form-input"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-input-group">
            <input
              type="password"
              class="form-input"
              placeholder="Password"
              required
            />
          </div>
          <button class="form-button" type="submit">
            <a href="babyInfo.html">Continue</a>
          </button>
          <p class="form-text">
            <a class="form-link" href="#" id="linkCreateAccount"
              >Don't have an account? Create account</a
            >
          </p>
        </form>
        <form class="form form-hidden" id="createAccount">
          <h1 class="form-title">Create Account</h1>
          <div class="form-input-group">
            <input
              type="text"
              class="form-input"
              placeholder="Full name"
              required
            />
          </div>
          <div class="form-input-group">
            <input
              type="text"
              class="form-input"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="form-input-group">
            <input
              type="text"
              class="form-input"
              placeholder="contact"
              required
            />
          </div>
          <div class="form-input-group">
            <input
              type="password"
              class="form-input"
              placeholder="New password"
              required
            />
          </div>
          <button class="form-button" type="submit">Continue</button>
          <p class="form-text">
            <a class="form-link" href="babyInfo.html" id="linkLogin"
              >Already have an account? Sign in</a
            >
          </p>
        </form>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
